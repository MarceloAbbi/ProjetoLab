<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="icon" type="image/png" href="assets/img/unicodinglogo.png" />
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    </head>

    <body id="page-top">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top"><img src="assets/img/unicodinglogo.png" alt="..." /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Página Inicial</a></li>
                        <li class="nav-item"><a class="nav-link" href="cadastro.html">Cadastre-se</a></li>
                        <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>  
        <header class="tituloHeader">
            <div class="container">
                <div class="tituloHeader-heading text-uppercase"></div>
            </div>
        </header>
            <section class="page-section" id="contact">
                <div class="container">
                    <div class="text-center">
                        <h2 class="section-heading text-uppercase">Login</h2>
                        <h3 class="section-subheading text-muted">Entre com seu Email e senha para Utilizar o Plano de Estudos</h3>
                    </div>
                    <form id="contactForm">
                        <div class="row align-items-stretch mb-5">
                            <div class="col-md-6">
                                <div class="text-center">
                                    <div class="form-group">
                                        <!-- Email -->
                                        <input class="form-control" id="email" type="email" placeholder="Seu Email" data-sb-validations="required,email" />
                                        <div class="invalid-feedback" data-sb-feedback="email:required">É necessário digitar um email.</div>
                                        <div class="invalid-feedback" data-sb-feedback="email:email">Email inválido.</div>
                                    </div>

                                    <div class="form-group">
                                        <!-- senha -->
                                        <input class="form-control" id="password" type="password" placeholder="Digite uma senha" data-sb-validations="required"></textarea>
                                        <div class="invalid-feedback" data-sb-feedback="message:required">É necessário digitar uma senha.</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                            <div class="d-none" id="submitSuccessMessage">
                                <div class="text-center text-white mb-3">
                                    <div class="fw-bolder">Logado com Sucesso!</div>
                                    <br />
                                </div>
                            </div>
                            <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Erro ao Entrar</div></div>
                            <div class="text-center">
                                <a class="btn btn-primary btn-xl" id="submitButton" href="planoEstudo.html">Login</a>
                            </div>
                            

                        </form>
                    </div>
                 </div>
            </section>

        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-start">Copyright &copy; Unicoding 2023</div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="https://github.com/MarceloAbbi/ProjetoLab" aria-label="Github"><i class="fab fa-github"></i></a>
                    </div>
                    <div class="col-lg-4 text-lg-end">
                        <a class="link-dark text-decoration-none me-3" href="https://docs.google.com/document/d/1HlA-abZNYMGD6pnotrUW0do9E_0-RGzAFRW3aqDq6dM/edit?usp=sharing">Cronograma de Atividades</a>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
